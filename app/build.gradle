apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.walkindeep.teammanagerpreview"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"

        //push notification
        manifestPlaceholders = [
                GETUI_APP_ID    : "qQvvl8yG4t5Z6OW6HvGqg6",
                GETUI_APP_KEY   : "Ke1lpWBQJE7ZZnUU1I96h8",
                GETUI_APP_SECRET: "KkfP6rGjlm7WmsvZz1r0T8",
                PACKAGE_NAME    : applicationId
        ]

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    repositories {
        mavenCentral()
        maven {
            url 'http://dl.bintray.com/gigamole/maven/'
        }
    }
    compile 'com.github.gigamole.arcprogressstackview:library:+'
    compile 'com.github.dexafree:materiallist:3.2.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.cocosw:bottomsheet:1.+@aar'

    //push notification
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.getui:sdk:+'
    compile 'com.getui:ext:+'
    compile 'com.android.support:support-v4:+'
}
